<div class="container">
    <div class="row">
      <div class="col-sm-2">
      <h3>Employees</h3>
    </div>
    <div class = "col-sm-5">
      <button type="button" (click)="CreateModel()" class="btn btn-success">New</button>
    </div>
    </div>
    <table class="table table-condensed table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>FirstName</th>
          <th>LastName</th>
          <th>CompanyId</th>

          <th>{{ models.length }} Employees</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let model of models" (click)="editSelect(model)" >

          <td>{{ model.id }}</td>
          <td>{{ model.firstName }}</td>
          <td>{{ model.lastName }}</td>
          <td>{{ model.companyId }}</td>
          <td><button type="button" class="close" (click)="$event.cancelBubble=true;deleteModel(model)" data-dismiss="modal">&times;</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <app-employee-detail [model]="selectedModel" [purpose]="selectedPurpose"></app-employee-detail>
